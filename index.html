<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <script src="https://kit.fontawesome.com/359f3d96d4.js" crossorigin="anonymous"></script>
    <title>Zoom</title>
</head>
<body>

    <header id="navigation">

        <!-- nav bar -->

       <div class="row flex nav__container">
           <div class="col flex audio-video">
               <div class="mic relative">
                   <i class="fas fa-microphone"></i>
                   <i class="fas fa-chevron-up absolute"></i>
                   <p>Mute</p>
                </div>

                <div class="camera relative">
                    <i class="fas fa-video"></i>
                    <i class="fas fa-chevron-up absolute"></i>
                    <p>Stop Video</p>
                </div>
           </div>

           <nav class="main-nav flex">
               <ol>
                   <li>
                        <i class="fas fa-user-plus"></i>
                        <p>Invite</p>
                   </li>
                   <li>
                        <i class="fas fa-user-friends"></i>
                        <p>Manage Partecipant</p>
                   </li>
                   <li>
                        <i class="fas fa-chart-bar"></i>
                        <p>Polling</p>
                   </li>
                   <li>
                        <i class="fas fa-share-square" id="green"></i>
                        <p>Share Screen </p>
                   </li>
                   <li class="relative alt">
                        <i class="fas fa-chevron-up absolute alt"></i>
                        <i class="fas fa-comment"></i>
                        <p>Chat</p>
                   </li>
                   <li>
                        <i class="fas fa-record-vinyl"></i>
                        <p>Record</p>
                   </li>
                   <li>
                        <i class="fas fa-th-large"></i>
                        <p>Breakout Rooms</p>
                   </li>
                   <li>
                        <i class="fas fa-ellipsis-h"></i>
                        <p>More</p>
                   </li>
               </ol>
           </nav>
           
           <div class="col nav__cta">
               <button>End Meeting</button>
           </div>
       </div>

    </header>

    <main>

        <!-- cam section -->

       

    </main>
    
</body>
</html>
